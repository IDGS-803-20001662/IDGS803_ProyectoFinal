{% extends "base.html" %}

{% block content %}
<nav class="breadcrumb has-arrow-separator is-right" aria-label="breadcrumbs">
  <ul>
    <li><a href="{{ url_for('finanzas.vercostos') }}">Finanzas</a></li>
    <li class="is-active"><a href="#" aria-current="Eliminar gasto">Eliminar gasto</a></li>
  </ul>
</nav>
<div class="column is-6 is-offset-3">
  <br>
  <h3 class="title">Eliminar Gasto</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/finanzas/eliminargasto">

      <div class="field">
        <label class="label">ID:</label>
        <div class="control">
            <input class="input is-medium is-info" type="text" name="id" value="{{id}}" autofocus readonly>
        </div>
      </div>

      <div class="field">
        <label class="label">Descripción:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="descripcion" value="{{descripcion}}" readonly>
        </div>
      </div>

      <div class="field">
        <label class="label">Costo Mensual:</label>
        <div class="control">
          <input class="input is-medium is-info" type="number" name="costo" value="{{costo}}" readonly>
        </div>
      </div>

      <div class="field">
        <label class="label">Fecha de realización pago:</label>
        <div class="control">
          <input class="input is-medium is-info" type="date" name="fecha" value="{{fecha}}" min="2020-01-01" max="{{ fecha_actual }}" required readonly>
        </div>
      </div>

      <button class="button is-block is-warning is-medium is-fullwidth">Eliminar</button>
      <br>
      <a class="button is-block is-danger is-medium is-fullwidth" href="{{ url_for('finanzas.vercostos') }}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
