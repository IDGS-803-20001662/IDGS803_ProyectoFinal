{% extends "base.html" %}

{% block content %}
<nav class="breadcrumb has-arrow-separator is-right" aria-label="breadcrumbs">
  <ul>
    <li><a href="{{ url_for('finanzas.vercostos') }}">Finanzas</a></li>
    <li class="is-active"><a href="#" aria-current="Modificar gasto">Modificar gasto</a></li>
  </ul>
</nav>
<div class="column is-6 is-offset-3">
  <br>
  <h3 class="title">Modificar Gasto</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/finanzas/modificargasto">

      <div class="field">
        <div class="control">
            <input class="input is-medium is-info" type="text" name="id" placeholder="ID" value="{{id}}" autofocus readonly>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="text" name="descripcion" pattern="[a-zA-Z]+" title="Solo se admiten letras" value="{{descripcion}}" required>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="number" name="costo" step="any" min=1 max=1000000 value="{{costo}}" required pattern="[0-9\.]*" title="Solo se permiten nÃºmeros">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="date" name="fecha" placeholder="DD/MM/AAAA" value="{{fecha}}" autofocus="" min="2020-01-01" max="{{ fecha_actual }}" required>
        </div>
      </div>

      <button class="button is-block is-warning is-medium is-fullwidth">Modificar</button>
      <br>
      <a class="button is-block is-danger is-medium is-fullwidth" href="{{ url_for('finanzas.vercostos') }}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
