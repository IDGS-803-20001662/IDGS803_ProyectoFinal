{% extends "base.html" %}

{% block content %}
<h3 class="title">Nuevo Pedido</h3><br>
<div class="columns">
    <div class="column is-centered is-4 is-offset-4">
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
            {{ messages[0] }}.
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/pedido/registrardetalleprov">
                <div class="field">
                    <label class="label">Insumo:</label>
                    <div class="control">
                        <div class="select is-rounded">
                            <select name="materia_nueva" id="materia_nueva">
                                {%for row in materias%}
                                <option value="{{row.id}}">{{row.nombre}}</option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Cantidad:</label>
                    <div class="control">
                        <input class="input is-info" type="number" name="cant_nueva" min="1" max="1000" step="1">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Unidad de medida:</label>
                    <div class="control">
                        <div class="select is-rounded">
                            <select name="medida_nueva" id="medida_nueva">
                            <option value="KG">Kilogramos</option>
                            <option value="GR">Gramos</option>
                            <option value="L">Litros</option>
                            <option value="ML">Mililitros</option>
                            <option value="OZ">Onzas</option>
                            <option value="VASOS">Vasos</option>
                            <option value="UNIDAD">Unidades</option>
                            <option value="HOJA">Hojas</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <button class="button is-block is-info is-fullwidth">Agregar</button>
                <br>
                <a class="button is-block is-danger is-fullwidth" href="{{ url_for('pedido.pedidosprov') }}">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
