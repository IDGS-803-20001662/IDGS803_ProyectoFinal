{% extends "base.html" %}

{% block content %}
<div class="column is-6 is-offset-3">
  <br>
  <h3 class="title">Registro de Proveedor</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/proveedor/registroproveedor">

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="text" name="nombre" placeholder="Nombre" style="text-transform: uppercase;">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="text" name="apellido_paterno" placeholder="Apellido Paterno" style="text-transform: uppercase;">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="text" name="apellido_materno" placeholder="Apellido Materno" style="text-transform: uppercase;">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="text" name="empresa" placeholder="Empresa" style="text-transform: uppercase;">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="text" name="rfc" placeholder="RFC" style="text-transform: uppercase;">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="text" name="direccion" placeholder="Direccion" style="text-transform: uppercase;">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="number" name="telefono" placeholder="TelÃ©fono" style="text-transform: uppercase;">
        </div>
      </div> 

      <div class="field">
        <div class="control">
          <input class="input is-medium is-info" type="email" name="correo" placeholder="Correo Electronico">
        </div>
      </div>

      <button class="button is-block is-info is-medium is-fullwidth">Registrar Proveedor</button>
    </form>
  </div>
</div>
{% endblock %}
