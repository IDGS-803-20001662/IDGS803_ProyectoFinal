{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="is-centered">
    <img src="../static/img/logo.jpg " style="height: 150px;"/>
  </div>
  <br>
  <h3 class="title">Recuperar Contraseña</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/security/recuperarcontrasennia">
      <div class="field">
        <div class="control">
          <input class="input is-large is-info" type="email" name="correo" placeholder="Correo electrónico" autofocus="" maxlength="50">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-large is-info" type="password" name="contrasennia" placeholder="Nueva contraseña" maxlength="100">
        </div>
      </div>
      <button class="button is-block is-danger is-large is-fullwidth">Cambiar</button>
    </form>
  </div>
</div>
{% endblock %}
