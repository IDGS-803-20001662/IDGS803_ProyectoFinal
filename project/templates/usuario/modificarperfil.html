{% extends "base.html" %}

{% block content %}
<nav class="breadcrumb has-arrow-separator is-right" aria-label="breadcrumbs">
  <ul>
    <li><a href="{{ url_for('main.index') }}">Inicio</a></li>
    <li class="is-active"><a href="#" aria-current="Modificar perfil">Modificar perfil</a></li>
  </ul>
</nav>
<div class="column is-6 is-offset-3">
  <h3 class="title">Modificar Perfil</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/usuario/modificarperfil">

      <div class="field">
        <label class="label">Nombre:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="nombre" value="{{nombre}}" style="text-transform: uppercase;" maxlength="20" minlength="2">
        </div>
      </div>

      <div class="field">
        <label class="label">Apellido Paterno:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="apellido_paterno" value="{{apellido_paterno}}" style="text-transform: uppercase;" maxlength="30" minlength="2">
        </div>
      </div>

      <div class="field">
        <label class="label">Apellido Materno:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="apellido_materno" value="{{apellido_materno}}" style="text-transform: uppercase;" maxlength="30" minlength="2">
        </div>
      </div>

      <div class="field">
        <label class="label">Domicilio:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="domicilio" value="{{domicilio}}" style="text-transform: uppercase;" maxlength="150" minlength="2">
        </div>
      </div>

      <div class="field">
        <label class="label">Fecha de Nacimiento:</label>
        <div class="control">
          <input class="input is-medium is-info" type="date" name="fecha_nacimiento" placeholder="AAAA/MM/DD" autofocus="" min="1930-01-01" max="{{ fecha_actual }}" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Teléfono:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="telefono" value="{{telefono}}" autofocus="" maxlength="10" minlength="10">
        </div>
      </div>

      <div class="field">
        <label class="label">Correo Electrónico:</label>
        <div class="control">
          <input class="input is-medium is-info" type="email" name="correo" value="{{correo}}" autofocus="" maxlength="50" minlength="5" readonly>
        </div>
      </div>

      <button class="button is-block is-success is-medium is-fullwidth">Guardar Datos</button>
      <br>
      <a class="button is-block is-danger is-medium is-fullwidth" href="{{ url_for('main.index') }}">Cancelar</a>
      
    </form>
  </div>
</div>
{% endblock %}
