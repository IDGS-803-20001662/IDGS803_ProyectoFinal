{% extends "base.html" %}

{% block content %}
<nav class="breadcrumb has-arrow-separator is-right" aria-label="breadcrumbs">
  <ul>
    <li><a href="{{ url_for('usuario.usuarios') }}">Usuarios</a></li>
    <li class="is-active"><a href="#" aria-current="Registrar nuevo usuario">Registrar nuevo usuario</a></li>
  </ul>
</nav>
<div class="column is-6 is-offset-3">
  <h3 class="title">Registro de Usuario</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/usuario/registrousuario">

      <div class="field">
        <label class="label">Nombre:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="nombre" style="text-transform: uppercase;" maxlength="20" minlength="2" pattern="[a-zA-Z]+" title="Solo se admiten letras" required autofocus>
        </div>
      </div>

      <div class="field">
        <label class="label">Apellido Paterno:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="apellido_paterno" style="text-transform: uppercase;" maxlength="30" minlength="2" pattern="[a-zA-Z]+" title="Solo se admiten letras" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Apellido Materno:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="apellido_materno" style="text-transform: uppercase;" maxlength="30" minlength="2" pattern="[a-zA-Z]+" title="Solo se admiten letras" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Domicilio:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="domicilio" style="text-transform: uppercase;" maxlength="150" pattern="^[A-Za-z0-9\-#\.]+$" title="No se admiten símbolos ajenos al domicilio">
        </div>
      </div>

      <div class="field">
        <label class="label">Fecha de Nacimiento:</label>
        <div class="control">
          <input class="input is-medium is-info" type="date" name="fecha_nacimiento" placeholder="AAAA/MM/DD" min="1930-01-01" max="{{ fecha_actual }}" required>
        </div>
      </div>

      <div class="field">
        <label class="label">RFC:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="rfc" maxlength="13" minlength="13" pattern="^[a-zA-Z0-9]+$" title="Solo se admiten letras y números" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Teléfono:</label>
        <div class="control">
          <input class="input is-medium is-info" type="text" name="telefono" maxlength="10" minlength="10" pattern="\d+" title="Solo se admiten números">
        </div>
      </div>

      <div class="field">
        <label class="label">Correo Electrónico:</label>
        <div class="control">
          <input class="input is-medium is-info" type="email" name="correo" maxlength="50" minlength="5" pattern="^[A-Za-z0-9_\-@\.]+$" title="No se admiten símbolos ajenos al correo" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Contraseña:</label>
        <div class="control">
          <input class="input is-medium is-info" type="password" name="contrasennia" maxlength="10" minlength="3" pattern="^[a-zA-Z0-9]+$" title="Solo se admiten letras y números" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Tipo de Usuario:</label>
        <div class="control">
            <div class="select is-rounded">
                <select name="rol" id="rol" required>
                  <option value="1">ADMINISTRADOR</option>
                  <option value="2">ALMACENISTA</option>
                  <option value="3">VENDEDOR</option>
                </select>
            </div>
        </div>
      </div>

      <button class="button is-block is-info is-medium is-fullwidth">Registrar</button>
      <br>
      <a class="button is-block is-danger is-medium is-fullwidth" href="{{ url_for('usuario.usuarios') }}">Cancelar</a>

    </form>
  </div>
</div>
{% endblock %}
